{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <input type="submit" value="Login">
</form>
<form method="POST" action="{% provider_login_url "google" %}">
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="Google Login">
</form>
{% endblock content %}
