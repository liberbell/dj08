{% extends "base.html" %}

{% block contennt %}
<div class="col-10 offset-1">
    <h2>Product list</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>Types:</td>
                <td>Name:</td>
                <td>Price:</td>
                <td>Stock:</td>
                <td>Manufacture:</td>
            </tr>
        </thead>
        <tbody>
            {% for product in object_list %}
                <tr>
                    <td>{{ product.product_type.name }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock contennt %}
