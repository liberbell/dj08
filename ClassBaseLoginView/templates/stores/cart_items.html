{% extends "base.html" %}

{% block content %}
<div class="col-10 offset-1">
    {% if items %}
    <table>
        <tbody>
            {% for item in items %}
                <tr>
                    <td style="width:20%%">
                    {% if item.picture %}
                        <img src="{{ item.picture }}" width="75px" height="75" alt="">
                    {% endif %}
                    </td>
                    <td style="width:20%%">
                        {{ item.name }} <br>${{ item.price }}
                    </td>
                    <td>

                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    
    {% endif %}
</div>
{% endblock content %}
