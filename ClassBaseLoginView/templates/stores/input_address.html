{% extends "base.html" %}

{% block content %}
<div class="col-10 offset-1">
<h2>Input your address</h2>
<hr>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Input address">
    </form>
    <hr>
    <h3>Saved address</h3>
    {% for address in addressed %}
    <p>{{ address }}</p>
    {% endfor %}
</div>
{% endblock content %}
