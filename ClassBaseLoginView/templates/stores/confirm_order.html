{% extends "base.html" %}

{% block content %}
<p>Mr/Mrs {{ user.username }} Confirm your order.</p>
<p>Zip code: {{ address.zip_code }}</p>
<p>Prefecture: {{ address.prefecture }}</p>
<p>Address: {{ address.address }}</p>

<table>
    <tbody>
        {% for item in items %}
        <tr>
            <td style="width: 20%;">
                {% if item.picture %}
                    <img width:"75px" height="75px" src="{{ item.picture.url }}" alt="">
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
