{% extends "base.html" %}

{% block content %}
<div class="col-6 offset-3">
    <div style="float: left; padding: 0 20px 20px 0;">
        {% for picture in object.productpictures_set.all %}
            <img src="{{ picture.picture.url}}" width="200px" height="200px">
        {% endfor %}
    </div>
    <div>
        <p>Product Name: {{ object.name }}</p>
    </div>
</div>
{% endblock content %}
