<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="{% url "accounts:home" %}" class="navbar-brand">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url "accounts:user_logout" %}" class="navbar-brand">Logout</a>
            <a href="{% url "stores:product_list" %}" class="navbar-brand">Product list</a>
        {% else %}
        <a href="{% url "accounts:user_login" %}" class="navbar-brand">Login</a>
        <a href="{% url "accounts:regist" %}" class="navbar-brand">User Registration</a>

        {% endif %}
        <a href="{% url "accounts:user" %}" class="navbar-brand">User Page</a>
    </nav>
    {% block content %}
    {% endblock content %}
</body>
</html>
