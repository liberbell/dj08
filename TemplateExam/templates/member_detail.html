{% extends 'base.html' %}
{% block title %}Member detail {{ block.super }}{% endblock title %}

{% block content %}
{% load static %}
    <h1>Member detail</h1>
    <img src="{% static member.picture_path %}">
    <p>Name: {{ member.name }}</p>
    <p>Entered date: {{ member.join_at }}</p>
{% endblock %}
