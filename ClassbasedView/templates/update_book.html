{% if messages %}
{% for message in messages %}
    {{ message.message }}
{% endfor %}
{% endif %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <hr>
    {% for picture in pictures %}
    <img width="100px" height="100px" src="{{ picture.picture.url }}" alt="">
    {% endfor %}
    {{ picture_form.as_p }}
    <input type="submit" value="update">
</form>

<style>
    img:hover{
        opacity: 0.2;
    }
</style>
