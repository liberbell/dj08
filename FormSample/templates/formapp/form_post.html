<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div style="color:red;">
            {{ form.name.label }}: {{ form.name }}
            {% if form.name.errors %}
                <div style="color:red;">{{ form.name.errors }}</div>
            {% endif %}
        </div>
        <input type="submit" value="send">
    </form>
</body>
</html>
