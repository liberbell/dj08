<form method="{% if method %}{{ method }}{% else %}POST{% endif %}" action="{% if action %}{% endif %}">
    {% csrf_token %}
    {% if as_table %}
        <table>
            {{ form.as_table }}
        </table>
    {% elif as_ul %}
        {{ form.as_ul }}
    {% else %}
        {{ form.ap_p }}
    {% endif %}
    <input type="submit" value="send">
</form>
