<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File upload</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Save">
    </form>
    {% if user %}
        <p>Name: {{ user.name }}</p>
        <p>Age: {{ user.age }}</p>
        <img src="{{ user.picture.url }}" alt="">
    {% endif %}
</body>
</html>
