[loggers]
keys = root

[handlers]
keys = consolehandler, filehandler

[formatters]
keys = sampleformatter

[logger_root]
level = DEBUG
handlers = consolehandler, filehandler

[handler_consolehandler]
class = StreamHandler
level = INFO
formatter = sampleformatter
args = (sys.stdout,)

[handler_filehandler]
class = FileHandler
level = ERROR
formatter = sampleformatter
args = ("logs/app.log", "a", )