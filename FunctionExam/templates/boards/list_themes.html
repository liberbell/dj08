{% extends 'base.html' %}

{% block content %}
{% if messages %}
    {% for message in messages %}
    <div>{{ messages.message }}</div>
    {% endfor %}
{% endif %}
<h3>Theme list</h3>
<form action="" method="POST">
    {% csrf_token %}
    {{ themes.as_p }}
    <input type="submit" value="Create board">
</form>
{% endblock  %}
