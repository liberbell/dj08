{% extends 'base.html' %}

{% block content %}
{% if messages %}
    {% for message in messages %}
         <div>{{ message.message }}</div>
    {% endfor %}
{% endif %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_edit_form.as_p }}
    <input type="submit" value="Update">
</form>
<a href="{% url 'accounts:change_password' %}">Change Password</a>
{% endblock  %}
