{% extends 'base.html' %}

{% block content %}
{% if messages %}
    {% for message in messages %}
         <div>{{ message.message }}</div>
    {% endfor %}
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{ password_change_form.as_p }}
    <input type="submit" value="Change Password">
</form>
{% endblock  %}
